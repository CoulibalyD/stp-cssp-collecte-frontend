<div class="form-list">
  <h3>Formulaires créés</h3>
  <div class="row">
    <div *ngFor="let form of forms" class="col-12 col-md-6 col-lg-4 mb-3">
      <div class="form-card card">
        <div class="card-body">
          <h5 class="card-title">{{ form.title }}</h5>
          <p class="card-text text-muted">{{ form.description || 'Aucune description' }}</p>
          <div class="form-meta">
            <span class="badge" [ngClass]="getStatusClass(form.status)">
              {{ form.status }}
            </span>
            <small class="text-muted">
              {{ form.fields.length }} question(s)
            </small>
          </div>
          <div class="form-actions">
            <a [routerLink]="['/fill-form', form.id]" class="btn btn-sm btn-primary">
              Remplir
            </a>
            <a [routerLink]="['/form', form.id, 'submissions']" class="btn btn-sm btn-info">
              Voir soumissions
            </a>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="forms.length === 0" class="col-12">
      <p class="text-muted text-center">Aucun formulaire disponible.</p>
    </div>
  </div>
</div>
